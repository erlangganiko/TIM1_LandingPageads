<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moemtaz Group Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="assets/images/China's Smile.png"
          alt="Moemtaz Logo"
          class="logo"
        />
        <h1><span>Moemtaz</span> Group.</h1>
      </nav>
    </header>

    <main class="landing">
      <section class="left">
        <img src="assets/images/Author Smile.png" alt="Produk Skincare" />
        <h1>
          Akhirnya kamu akan<br />
          punya <strong>BRAND SKINCARE</strong> mu sendiri
        </h1>
      </section>

      <section class="right">
        <video controls poster="assets/images/" autoplay muted loop playsinline>
          <source src="assets/video/tim1.1.mp4" type="video/mp4" />
          Browser kamu tidak mendukung video.
        </video>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
